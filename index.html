<html>

<head>
    <title>PlatziMediaPlayer.js</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="./assets/index.css" />
</head>

<body>
    <header>
        <h1>PlatziMediaPlayer.js</h1>
        <p>An extensible media player.</p>
    </header>

    <main class="container">
        <video class="movie">
        <source src="./assets/ejercicio.mp4" />
        </video>

        <button id="playPause">Play/Pause</button>
        <!--boton para dar play or pause-->
        <button id="muteUnmute">Escuchar</button>
        <!--boton para dar mute or unmute-->
    </main>

    <script type="module" src="/assets/index.js"></script>
    <!-- lo que hace el type="module" es que hace que las variables que use en el script solo se pueden llamar
        desde el script y no se puedan usar en la consola del navegador que uso !-->
</body>

</html>
